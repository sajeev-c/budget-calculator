<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>
<body style="background-repeat: no-repeat; background-size: cover; background-image: url('https://png.pngtree.com/background/20210715/original/pngtree-gold-coins-on-pink-background-with-money-concept-or-business-currency-picture-image_1264934.jpg');">
    <nav class="navbar bg-body-dark">
        <div class="container-fluid">
            <h1 style="margin-left: 550px; color: rgba(0, 0, 0, 0.94);">BUDGET CALCULATOR <img width="150px" alt=""></h1>

            <form class="d-flex" role="search">
              <button class="btn btn-primary" type="submit" onclick="logout()"><a style="color: white;" href="./index.html">Logout</a></button>
  
            </form>
        </div>
      </nav>




    <div class="row">
      <div class="col-3"></div>
        
        
        <div style="margin-right: 300px;" class="col-3 mb-2  rounded border-5 m-2 p-3 w-25" ">
            
                  <div style="margin-left: 00px;" class="card">
                    <div  class="card-body bg-light">
                      <h5 style="margin-top: 10px;" class="card-title">Budget</h5>
                      <br>
                      <input type="text" class="m-1 p-1 rounded form-control" id="totalamount"  placeholder="Enter Total amount">
                      <br>
                      <a href="#" class="btn btn-primary" id="total-amount-button" onclick="income()">Set Budget</a>
                      <br>
                      <br><br><br>
                    </div>
                  </div>
                </div>
               
        
        <div  class="col-3 mb-2  rounded border-5 m-2 p-3 w-25 ">
            
                  <div class="card">
                    <div class="card-body bg-light">
                      <h5 style="margin-top: 10px;" class="card-title">Expenses</h5>
                      <br>
                      <input type="text" class="m-1 p-1 rounded form-control" id="producttitle" placeholder="Enter Amount Type">
                      <br>
                      <input type="text" class="m-1 p-1 rounded form-control" id="useramount"  placeholder="Amount">
                      <br>
                      <a href="#" class="btn btn-primary" id="check-amount" onclick="expense()">Check Amount</a>
                    </div>
                  </div>
                </div>
                
                <div class="col-3"></div>
       


        <div class="d-flex text-center border-3 border p-3  w-75 bg bg-primary" style="margin-left: 200px;">
            <div class="col-4">
              <strong>Total Budget</strong>
              <p id="amount">0</p>
            </div>

            <div class="col-4">
              <strong>Expenses</strong>
              <p id="expenditurevalue">0</p>


            </div>

            <div class="col-4">
              <strong>Balance</strong>
              <p id="balanceamount">0</p>

            </div>


            <form class="d-flex" role="search" style="margin-left: 50px;height: 50px;">
                <button class="btn btn-primary" type="submit" onclick="clearAll()" id="clearall">Reset</button>
              </form> 


    </div>

    <div class="row">
        
   

    <div class="col-6" style="margin-left: 350px;  color: aqua;">
      <div style="background-color: rgb(60, 60, 221);" class="list-container p-5 m-5" >
        <strong><h3 style="text-align: center;">Expense List</h3></strong>
        <table style="margin-left: 100px;"> 
            <thead>
                <th class="border border-3 border-light  px-5">Expense</th>
                <th class="border border-3 border-info px-5">Amount</th>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
</div>
</div>




</body>
<script src="./script.js"></script>
</html>
